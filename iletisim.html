<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!--! header start  -->
    <header class="container">
        <nav>
            <div class="logo">
                <a href="index.html">HVKLKN</a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Hakkında</a></li>
                    <li><a href="proje.html">Projelerim</a></li>
                </ul>
                <a href="iletisim.html" class="menu-button">İletişim</a>
            </div>
        </nav>
    </header>
    <!--! header end  -->

    <!--! section start -->
    <section class="container i">
        <h2>İletişim Formu</h2>
        <form id="contactForm" action="/iletisim" method="POST">
            <label for="name">Ad Soyad:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" rows="6" required></textarea>
    
            <input type="submit" value="Gönder">
        </form>
    
        <div id="formMessage" style="display:none; margin-top: 15px;">
            <p>Teşekkürler! Mesajınız gönderildi.</p>
        </div>
    </section>
    
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Formun varsayılan submit işlemini durdur
    
            // Form gönderimi için AJAX isteği
            var xhr = new XMLHttpRequest();
            xhr.open("POST", this.action, true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Mesajı göster
                        document.getElementById("formMessage").style.display = "block";
                        // Formu sıfırla
                        document.getElementById("contactForm").reset();
                    } else {
                        alert("Teşekkürler! Mesajınız gönderildi.");//burada hatalı olduğunda yazıyoruz ama şuan ne yazarsak yazalım kabulmüş gibi düşünelim //
                    }
                }
            };
    
            var formData = new FormData(this);
            var urlEncodedData = new URLSearchParams(formData).toString();
            xhr.send(urlEncodedData);
        });
    </script>
    
    <!--! section end -->

   

</body>

</html>
